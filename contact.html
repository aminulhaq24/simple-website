<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>bootstrap landing page</title>

    <style>
        .row .col h1 {
            font-size: 42px;
            margin-top: 125px;
            margin-bottom: 60px;

        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-info p-0">
        <div class="container-fluid">
            <!-- Left: Logo -->
            <a href="home.html" class="navbar-brand p-0">
                <img src="images-removebg-preview.png" alt="" width="120px">
            </a>

            <!-- Right: Toggler + Icons -->
            <div class="d-flex align-items-center ms-auto order-lg-2">
                <!-- Toggler -->
                <button class="custom-toggler  me-2 ms-3 order-1 d-lg-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#navbarNav">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Icons -->
                <div class="icons d-flex gap-3 fs-5">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>

            <!-- Center: Nav Links -->
            <div class="collapse navbar-collapse justify-content-center order-lg-1">
                <ul class="navbar-nav fs-5 fw-bold">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>



        <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarNav" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-lg-none">
                <ul class="navbar-nav fs-5 fw-bold">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>


    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="d-flex justify-content-center">Contact Us</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center flex-direction-column">
            <div class="col-md-6">
                <form action="" class="border p-5">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="email" class="form-control" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your Email address">
                    </div>

                    <div class="input-group mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone</label><br>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">+92</span>
                            <input type="text" class="form-control" placeholder="phone number">
                        </div>
                    </div>

                    <div class="mb-5">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                    <button class="btn btn-primary w-100">Send</button>
                </form>
            </div>
        </div>
    </div>





    <div class="container-fluid bg-info mt-5">

        <div class="row">
            <div class="col">

                <img src="images-removebg-preview.png" alt="">
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
